<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	
	<title>TFW</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
  	$(document).ready(function(){
  	  
  	  $(".titl").hover(function(event){
  	    $(this).children(".sub").delay(100).show("fast");
  	  },
  	  function(event){
  	    $(this).children(".sub").delay(100).hide("fast");
  	  });

  	});
	</script>

	<STYLE type="text/css">

	body { font-family: "Georgia"; color: #fff;  padding: 20px; margin: 0px; background-color:#000; }
	p { margin: 0 0 15px; }
	#container { width: 100%; height: 100%; display: table; }
	#position { display: table-cell; vertical-align: middle; }
	#content { margin:auto;width:400px;min-height:350px;}
	#content ul.main {list-style-type:none;font-size: 3.0em;float:right;width:160px}	
	#content ul.main li {margin:0;line-height:.8em;}
	#content ul.main li a, #content ul li a:visited, #content ul li a:hover {text-decoration:none; color: #fff;}
	#content ul.main li a:hover {text-decoration:none; color: #33FF99;}
	
	#content ul.sub {list-style-type:none;font-size: .25em;display:none;margin:10px;}	
	#content ul.sub li {margin:0;display:inline;}
	#content ul.sub li a:hover {text-decoration:none; color: #FF5050;}

	#frame {background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url("./faust.jpg");background-size: cover;width:175px;height:250px;position:relative;float:left}
	#frame p { color: white; position: absolute;top: 15px;left:-25px;font-size:4.5em;padding:0 }
	</STYLE>

</head>
